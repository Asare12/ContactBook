<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address book</title>
    <meta charset="UTF-8">
</head>
<div th:replace="fragments/header :: header"/>
<body>
<H1>Contact List</H1>
<a th:href="@{/createContact}" methods="get"><button type="button" class="btn btn-success" >Add contact</button></a>
<table class="table table-striped" border="2">
    <thead>
    <tr>
        <th scope="col">Contact ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone number</th>
    </tr>
    </thead>
    <tbody class="tbody-custom">
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.contactBookId}">Contact ID</td>
        <td th:text="${contact.name}">Name</td>
        <td th:text="${contact.email}">Email</td>
        <td th:text="${contact.phoneNumber}">Phone Number</td>
        <td>
            <form th:action="@{'/contact-book/findContactById/' + ${contact.contactBookId}}"><input type="submit" value="Update"
                                                                                      class="btn btn-info">
            </form>
        </td>
        <td>
            <form th:action="@{'/contact-book/deleteById/' + ${contact.contactBookId}}"><input type="submit"
                                                                                         value="Delete"
                                                                                         class="btn btn-danger">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
